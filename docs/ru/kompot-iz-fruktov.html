  <main class="main">
    <section class="recipe  container">
      <img class="recipe__main-pic" src="" alt="Главное фото рецепта">
      <h1 class="recipe__title">Компот из свежих фруктов (яблок)</h1>
      <div class="recipe__stats">
        <ul class="recipe__stats-list">
          <li class="recipe__stats-item">
            <p class="recipe__stats-item-title">Подготовка</p>
            <p class="recipe__stats-item-number">20 мин</p>
          </li>
          <li class="recipe__stats-item">
            <p class="recipe__stats-item-title">Готовка</p>
            <p class="recipe__stats-item-number">25 мин</p>
          </li>
          <li class="recipe__stats-item">
            <p class="recipe__stats-item-title">Всего</p>
            <p class="recipe__stats-item-number">45 мин</p>
          </li>
          <li class="recipe__stats-item">
            <p class="recipe__stats-item-title">Литров</p>
            <p class="recipe__stats-item-number">3,5</p>
          </li>
        </ul>
      </div>
      <h2 class="recipe__subtitle">Состав</h2>
      <label class="recipe__calc-label" for="gram-calc">
        Введите сколько грамм очищенных фруктов у вас есть:
        <input class="recipe__calc-input" type="number" id="gram-calc">
      </label>
      <ul class="recipe__ingredients-list">
        <li class="recipe__ingredients-item"><span class="recipe__ingredients-item-num gram-calc-output">144</span>г сахара
        <li class="recipe__ingredients-item"><span class="recipe__ingredients-item-num gram-calc-output">900</span>г фруктов</li>
        <li class="recipe__ingredients-item"><span class="recipe__ingredients-item-num gram-calc-output">3600</span>мл воды</li>
      </ul>
      <h2 class="recipe__subtitle">Готовка</h2>
      <ol class="recipe__cooking-list">
        <!-- <li class="recipe__cooking-item">Сперва разогрейте плиту до 180°С в режиме рециркуляции воздуха.</li>
        <li class="recipe__cooking-item">Вымойте цукини, разрежьте их пополам и вычистите от мякоти с помощью столовой ложки.
          <img class="recipe__cooking-img" src="../img/dishes/zucchini-stuffed-with-minced-meat/zucchini-stuffed-with-minced-meat-1.webp" alt="Фото рецепта шаг №2">
        </li>
        <li class="recipe__cooking-item">Мелко нарежьте мякоть цукини, а также мелко нарежьте лук кубиками.
          <img class="recipe__cooking-img"
            src="../img/dishes/zucchini-stuffed-with-minced-meat/zucchini-stuffed-with-minced-meat-2.webp" alt="Фото рецепта шаг №3">
        </li>
        <li class="recipe__cooking-item">
          В большой сковороде разогрейте 2 столовой ложки оливкового масла и потушите в ней лук до достижения прозрачности. Чеснок очистить, порезать и слегка раздавить, положить его под конец только ненадолго тушиться, пока он не даст запах.
          <img class="recipe__cooking-img"
            src="../img/dishes/zucchini-stuffed-with-minced-meat/zucchini-stuffed-with-minced-meat-3.webp" alt="Фото рецепта шаг №4">
        </li>
        <li class="recipe__cooking-item">
          В след за этим положите 500 г говяжьего фарша в сковороду, приправьте 1 чайной ложкой порошка паприки и 0,5 чайной ложки соли. Обжарить пока не станет рассыпчатым.
          <img class="recipe__cooking-img"
            src="../img/dishes/zucchini-stuffed-with-minced-meat/zucchini-stuffed-with-minced-meat-4.webp" alt="Фото рецепта шаг №5">
        </li>
        <li class="recipe__cooking-item">
          Добавить в сковороду порезанную мякоть цукини вместе с 2 столовыми ложками томатной пасты и всё это слегка обжарить.
          <img class="recipe__cooking-img"
            src="../img/dishes/zucchini-stuffed-with-minced-meat/zucchini-stuffed-with-minced-meat-5.webp" alt="Фото рецепта шаг №6">
        </li>
        <li class="recipe__cooking-item">
          Теперь замешайте с содержимым сковороды 400 г пассированных томат, 1,5 чайной ложки орегано и хорошую щепотку сахара. Дать слегка вскипеть и попробовать на вкус. Добавить ещё соли, перца, приправ на свой вкус, если необходимо.
          <img class="recipe__cooking-img"
            src="../img/dishes/zucchini-stuffed-with-minced-meat/zucchini-stuffed-with-minced-meat-6.webp" alt="Фото рецепта шаг №7">
        </li>
        <li class="recipe__cooking-item">
          * (В зависимости от того, насколько жёсткая кожура цукини, если она действительно жёсткая, то сперва вскипятить в небольшой кастрюле немного бульона и залить его на дно противня вместо бумаги для выпечки.) *
          Выложить бумагу для запекания на противень (либо вместо бумаги можно смазать поддон для запекания маслом). Полые половинки цукини положить на бумагу на противне. Сперва наполните каждую полую половинку цукини мясной массой из сковороды, а затем намажьте тонким слоем сметаны сверху. Запекайте 15 минут в печи на средней высоты полозьях.
          <div class="recipe__cooking-note"><b>СОВЕТ: </b>Если у вас останется мясная масса, то она прекрасно подойдёт на следующий день как соус к макаронам.</div>
          <img class="recipe__cooking-img"
            src="../img/dishes/zucchini-stuffed-with-minced-meat/zucchini-stuffed-with-minced-meat-7.webp" alt="Фото рецепта шаг №8">
        </li>
        <li class="recipe__cooking-item">
          Через 15 минут посыпьте цукини-кораблики тёртым сыром и дайте ещё около 10 минут печься в духовке, пока сыр полностью не растает и он не получит нужного вам цвета загар.
          <img class="recipe__cooking-img"
            src="../img/dishes/zucchini-stuffed-with-minced-meat/zucchini-stuffed-with-minced-meat-8.webp" alt="Фото рецепта шаг №9">
        </li>
        <li class="recipe__cooking-item">
          Цукини-кораблики сразу же сервировать ещё горячими и наслаждаться. Приятного аппетита!
          <img class="recipe__cooking-img"
            src="../img/dishes/zucchini-stuffed-with-minced-meat/zucchini-stuffed-with-minced-meat-9.webp" alt="Фото рецепта шаг №10">
        </li> -->
      </ol>
    </section>
